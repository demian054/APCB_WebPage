	<script type="text/javascript" class="init">

var defaultDateFormat = "dd/MM/yyyy hh:mm a";    
    
function renderCalendar( data ) {
        var date = new Date(data.year, 
                 data.month,
                 data.dayOfMonth,
                 data.hourOfDay,
                 data.minute, 
                 data.second,
                 0);
        return DateFormat.format.date(date, defaultDateFormat) ;
        };
                
    
$(document).ready(function() {
	$('#example').dataTable( {
            jQueryUI: true,
            ajax: {
                "url": "http://localhost:8080/APCB_InterfaceWeb/airTcket/h",//"http://localhost:8080/APCB_WebPageJSP/newhtml_1.html",
                "dataSrc": function ( json ) {
                    return json.beam.objectStr.destinationOption;
                  }
              },
                "columns": [
                    { "data": "FlightNumber" },
                    { "data": function(data) { return renderCalendar( data.departureDateTime );}},
                    { "data": function(data) { return renderCalendar( data.arrivalDateTime );}},
                    { "data": "JourneyDuration" },
                    { "data": "FlightNumber" },
                    { "data": "FlightNumber" }
                ]
            
          } );
} );
